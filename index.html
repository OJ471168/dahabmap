<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dahab Coffee Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coffee: {
                gold: '#C59D5F',
                dark: '#2C241B',
                foam: '#F9F5F0',
                text: '#4A3B2C',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-gold': 'pulse-gold 2s infinite',
              'steam': 'steam 2s infinite ease-out',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              'pulse-gold': {
                '0%': { boxShadow: '0 0 0 0 rgba(197, 157, 95, 0.4)' },
                '70%': { boxShadow: '0 0 0 10px rgba(197, 157, 95, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(197, 157, 95, 0)' },
              },
              'steam': {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '0.8' },
                '100%': { transform: 'translateY(-5px) scale(1.2)', opacity: '0' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
