    <style>
        /* --- COFFEE THEME VARIABLES --- */
        :root {
            --coffee-gold: #C59D5F;
            --coffee-dark: #2C241B;
            --coffee-foam: #F9F5F0;
            --coffee-text: #4A3B2C;
        }

        /* --- LAYOUT STYLES --- */
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: var(--coffee-foam); }

        #main-content { position: relative; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; background: #E5E9EC; }

        /* --- CONTROLS --- */
        .floating-controls {
            position: absolute; top: 20px; left: 60px; z-index: 1000;
            display: flex; flex-direction: column; gap: 15px; 
            align-items: flex-start;
        }

        .control-capsule {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 25px rgba(44, 36, 27, 0.15);
            display: flex; align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            border: 1px solid rgba(197, 157, 95, 0.1);
        }
        .control-capsule:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(197, 157, 95, 0.25); }

        .locate-btn {
            background: none; border: none; cursor: pointer;
            font-family: 'Inter', sans-serif; font-weight: 700; font-size: 14px;
            color: var(--coffee-dark); display: flex; align-items: center; gap: 10px;
            padding: 0; transition: color 0.2s;
        }
        .locate-btn.active { color: var(--coffee-gold); }
        .locate-icon { font-size: 20px; }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(197, 157, 95, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(197, 157, 95, 0); }
            100% { box-shadow: 0 0 0 0 rgba(197, 157, 95, 0); }
        }
        .control-capsule.locating {
            animation: pulse-gold 2s infinite;
            border-color: var(--coffee-gold);
        }

        /* --- CLOSEST STORES PANEL --- */
        #closest-panel {
            width: 300px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(44, 36, 27, 0.15);
            overflow: hidden;
            opacity: 0; transform: translateY(-10px); pointer-events: none;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s ease;
            max-height: 80vh; /* Prevent overflowing screen height */
            display: flex; flex-direction: column;
        }
        #closest-panel.visible {
            opacity: 1; transform: translateY(0); pointer-events: all;
        }

        .closest-header {
            padding: 14px 18px; 
            background: var(--coffee-dark); 
            border-bottom: 3px solid var(--coffee-gold);
            font-size: 11px; font-weight: 700; color: var(--coffee-gold); 
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; gap: 6px;
            flex-shrink: 0;
        }

        /* Mobile Drag Handle (Hidden on Desktop) */
        .drag-handle-bar {
            display: none;
            width: 40px; height: 4px;
            background-color: #ddd;
            border-radius: 4px;
            margin: 8px auto;
        }

        .store-list-item {
            padding: 14px 18px; border-bottom: 1px solid #eee;
            cursor: pointer; display: flex; align-items: center; justify-content: space-between;
            transition: background 0.2s;
        }
        .store-list-item:hover { background: var(--coffee-foam); }
        .store-list-item:last-child { border-bottom: none; }

        .store-item-info { display: flex; flex-direction: column; }
        .store-item-name { font-size: 15px; font-weight: 700; color: var(--coffee-text); margin-bottom: 4px; }
        .store-item-dist { 
            font-size: 12px; color: #888; font-weight: 500; 
            display: flex; align-items: center; gap: 4px;
        }
        .store-arrow { color: #ddd; font-size: 20px; transition: 0.2s; }
        .store-list-item:hover .store-arrow { color: var(--coffee-gold); transform: translateX(3px); }

        @keyframes steam {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-5px) scale(1.2); opacity: 0; }
        }
        .steam-icon {
            display: inline-block; font-size: 10px; color: var(--coffee-gold);
            animation: steam 2s infinite ease-out;
        }

        /* --- SKELETON LOADER ANIMATIONS --- */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton-item {
            padding: 14px 18px; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .skeleton-block {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        .sk-name { width: 140px; height: 16px; margin-bottom: 6px; }
        .sk-dist { width: 60px; height: 12px; }
        .sk-arrow { width: 20px; height: 20px; border-radius: 50%; }

        /* --- MOBILE BOTTOM SHEET STYLES --- */
        @media (max-width: 600px) {
            .floating-controls { 
                left: 20px; top: 60px; /* Controls stay top left */
            }

            #closest-panel {
                position: fixed; /* Stick to viewport */
                left: 0; 
                bottom: 0; 
                width: 100%; 
                border-radius: 20px 20px 0 0; /* Rounded top corners only */
                transform: translateY(100%); /* Start hidden below screen */
                z-index: 2000;
                box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
            }

            #closest-panel.visible {
                transform: translateY(0); /* Slide up */
            }

            /* Show Drag Handle on Mobile */
            .drag-handle-bar { display: block; }
            .closest-header { 
                background: white; /* Clean look for sheet */
                color: var(--coffee-text);
                border-bottom: 1px solid #eee;
                padding-top: 0; /* Space handled by drag bar */
                justify-content: center;
            }
        }

        /* --- POPUP CARD STYLES --- */
        .leaflet-popup-content-wrapper {
            border-radius: 12px; padding: 0; overflow: hidden;
            box-shadow: 0 10px 30px rgba(44, 36, 27, 0.25); border: none;
        }
        .leaflet-popup-content { margin: 0; width: 230px !important; }

        .leaflet-container a.leaflet-popup-close-button {
            top: 8px; right: 8px; color: white; font-size: 18px; width: 24px; height: 24px;
            background: rgba(0,0,0,0.3); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-shadow: none; z-index: 10;
        }
        .leaflet-container a.leaflet-popup-close-button:hover { background: var(--coffee-gold); color: white; }

        .popup-card { display: flex; flex-direction: column; font-family: 'Inter', sans-serif; }
        .popup-header {
            height: 100px; width: 100%; background-color: #222;
            background-image: url('https://vlrbeemaxxdqiczdxomd.supabase.co/storage/v1/object/public/events_images/dahab-cafe.jpg');
            background-size: cover; background-position: center; position: relative;
        }
        .popup-header::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: var(--coffee-gold);
        }

        .popup-body { padding: 16px; text-align: center; background: white; }
        .popup-title { font-size: 17px; font-weight: 800; margin: 0 0 4px 0; color: var(--coffee-dark); line-height: 1.2; }
        .popup-city { font-size: 12px; color: #999; margin-bottom: 15px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        .btn-navigate {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            width: 100%; padding: 12px 0; 
            background: var(--coffee-gold); color: white !important;
            text-decoration: none !important; border-radius: 6px; font-size: 13px; font-weight: 700;
            transition: all 0.2s; box-sizing: border-box;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .btn-navigate:hover { background: var(--coffee-dark); }
        .btn-navigate svg { width: 16px; height: 16px; fill: white; }

        // --- MAP STATE ---
        let storeData = storeDataRaw; // Initialize directly
        let userLocation = null;
        let userMarker = null;
        let markersMap = {}; 

        // --- MAP INIT ---
        const map = L.map('map', { 
            zoomControl: false,
            minZoom: 5,  
        }).setView([31.7917, -7.0926], 5); 

        L.control.zoom({ position: 'topleft' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { 
            attribution: '¬© CARTO', 
            maxZoom: 20
        }).addTo(map);

        // --- LOGIC ---
        function toggleLocation() {
            const panel = document.getElementById('closest-panel');
            const capsule = document.getElementById('locator-capsule');
            
            if(userLocation) {
                // OFF
                userLocation = null;
                document.getElementById('locate-text').innerText = "Trouver mon caf√© Dahab";
                document.getElementById('locate-btn').classList.remove('active');
                capsule.classList.remove('locating');
                panel.classList.remove('visible'); 
                
                if(userMarker) map.removeLayer(userMarker);
                map.setView([31.7917, -7.0926], 6);
            } else {
                // ON - Start Loading
                document.getElementById('locate-text').innerText = "Finding your coffee...";
                capsule.classList.add('locating'); 
                
                // 1. Show Panel Immediately with SKELETON
                showSkeletonLoader();
                panel.classList.add('visible');

                // 2. Start Geolocate
                map.locate({setView: true, maxZoom: 14});
            }
        }

        map.on('locationfound', function(e) {
            userLocation = e.latlng;
            document.getElementById('locate-text').innerText = "Arr√™ter";
            document.getElementById('locate-btn').classList.add('active');
            document.getElementById('locator-capsule').classList.remove('locating');

            if(userMarker) map.removeLayer(userMarker);

            userMarker = L.circleMarker(e.latlng, { radius: 8, fillColor: '#C59D5F', color: '#fff', weight: 3, fillOpacity: 1 }).addTo(map).bindPopup("Vous √™tes ici");
            
            // Artificial delay to show off the skeleton (optional, removed for production feel)
            setTimeout(() => {
                findClosestStores(e.latlng);
            }, 800); 
        });

        map.on('locationerror', function() {
            alert("Could not access your location.");
            toggleLocation();
        });

        // --- SKELETON LOADER ---
        function showSkeletonLoader() {
            const listContainer = document.getElementById('closest-list');
            // Create 3 skeleton items
            listContainer.innerHTML = Array(3).fill('').map(() => `
                <div class="skeleton-item">
                    <div class="store-item-info">
                        <div class="skeleton-block sk-name"></div>
                        <div class="skeleton-block sk-dist"></div>
                    </div>
                    <div class="skeleton-block sk-arrow"></div>
                </div>
            `).join('');
        }

        function findClosestStores(userLatLng) {
            const storesWithDist = storeData.map((store, index) => {
                const dist = map.distance(userLatLng, [store.lat, store.lng]);
                return { ...store, dist, originalIndex: index };
            });

            storesWithDist.sort((a, b) => a.dist - b.dist);
            const closest3 = storesWithDist.slice(0, 3);

            const listContainer = document.getElementById('closest-list');
            listContainer.innerHTML = ''; // Clear skeleton

            closest3.forEach(store => {
                const distText = store.dist >= 1000 ? (store.dist / 1000).toFixed(1) + " km" : Math.round(store.dist) + " m";

                const div = document.createElement('div');
                div.className = 'store-list-item';
                div.innerHTML = `
                    <div class="store-item-info">
                        <div class="store-item-name">${store.title}</div>
                        <div class="store-item-dist">
                            <span class="steam-icon">‚ô®</span> 
                            ${distText}
                        </div>
                    </div>
                    <div class="store-arrow">‚Ä∫</div>
                `;
                
                div.onclick = () => zoomToStore(store);
                listContainer.appendChild(div);
            });
        }

        function zoomToStore(storeObj) {
            map.flyTo([storeObj.lat, storeObj.lng], 16, { duration: 1.5 });

            setTimeout(() => {
                const marker = markersMap[storeObj.originalIndex];
                if (marker) {
                    marker.openPopup();
                }
            }, 600);
        }

        function updateUI() {
            markersMap = {}; 

            storeData.forEach((store, index) => {
                const marker = L.marker([store.lat, store.lng], { icon: defaultIcon });
                
                // --- UPDATED LINK GENERATION ---
                // Force navigation mode using the lat/lng
                const navLink = `https://www.google.com/maps/dir/?api=1&destination=${store.lat},${store.lng}`;
                
                const popupHTML = `
                    <div class="popup-card">
                        <div class="popup-header"></div>
                        <div class="popup-body">
                            <h3 class="popup-title">${store.title}</h3>
                            <div class="popup-city">üìç ${store.city}</div>
                            
                            <a href="${navLink}" target="_blank" class="btn-navigate">
                                <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                                Montre-moi le chemin
                            </a>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupHTML);
                
                marker.on('click', function() {
                    map.flyTo([store.lat, store.lng], 16, { duration: 1.5 });
                });

                marker.addTo(map); 
                markersMap[index] = marker; 
            });
        }

        updateUI();
    </script>
